name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-14  # M1 runner (darwin/aarch64)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Strip binary
        run: strip target/aarch64-apple-darwin/release/org-gh

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/org-gh dist/
          cp -r elisp dist/
          cp README.md dist/ 2>/dev/null || echo "No README.md"
          cd dist
          tar -czvf ../org-gh-${{ github.ref_name }}-darwin-aarch64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: org-gh-darwin-aarch64
          path: org-gh-${{ github.ref_name }}-darwin-aarch64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: org-gh-darwin-aarch64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: org-gh-${{ github.ref_name }}-darwin-aarch64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update install script with latest version
        run: |
          echo "Release ${{ github.ref_name }} created"
